<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img class="icon" src="https://github.com/okiwiziin.png" alt="Icon">

    <span class="instagram">@kiwizin</span>
  </header>

  <main>
    <ul class="links">
      <li><a class="link" href="#">Link 1</a></li>
      <li><a class="link" href="#">Link 2</a></li>
      <li><a class="link" href="#">Link 3</a></li>
      <li><a class="link" href="#">Link 4</a></li>
    </ul>
  </main>

  <footer>
    <img class="social-media" src="assets/twitter.svg" alt="Twitter">
    <img class="social-media" src="assets/twitch.svg" alt="twitch">
    <img class="social-media" src="assets/instagram.svg" alt="instagram">
    <img class="social-media" src="assets/linkedin.svg" alt="linkedin">
    <img class="social-media" src="assets/github.svg" alt="github">
  </footer>
</body>

</html>
